<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Homepage</title>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: rgba(23, 233, 23, 0.7);
      color: white;
      padding: 10px 16px;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    #search-container {
      min-width: 220px;
      margin-left: auto;
    }

    #search-container .leaflet-control-geocoder {
      margin: 0;
    }

    #search-container .leaflet-control-geocoder-form input {
      width: 100%;
    }

    main {
      padding: 0;
      position: relative;
    }

    /* Chi·ªÅu cao header + footer ~ 120px -> map d√πng ph·∫ßn c√≤n l·∫°i */
    #map {
      width: 100%;
      height: calc(100vh - 95px);
    }

    footer {
      background-color: rgba(23, 233, 23, 0.7);
      color: white;
      padding: 10px 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 15px;

      display: flex;
      align-items: center;
    }

    #find-route-btn {
      padding: 6px 14px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 0 auto;
    }

    #find-route-btn:disabled {
      background-color: #000000;
      cursor: not-allowed;
    }

    #logout-btn {
      padding: 6px 30px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 0;
      margin-right: 0;
    }
  </style>
</head>

<body>

  <header>
    <h1>Find your bus</h1>
    <div id="search-container"></div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <footer>
    <button id="find-route-btn" disabled>T√¨m tuy·∫øn xe bu√Ωt</button>
    <button id="logout-btn">ƒêƒÉng xu·∫•t</button>
  </footer>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Kh·ªüi t·∫°o b·∫£n ƒë·ªì
    const map = L.map('map').setView([21.0278, 105.8342], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // C√°c bi·∫øn l∆∞u tr·ªØ
    let markerA = null;
    let markerB = null;
    let busRouteLayer = null;
    let stopMarkers = [];

    // X·ª≠ l√Ω click tr√™n b·∫£n ƒë·ªì
    map.on('click', function (e) {
      if (!markerA) {
        markerA = L.marker(e.latlng, { draggable: true })
          .addTo(map)
          .bindPopup('ƒêi·ªÉm ƒëi (A)').openPopup();
      } else if (!markerB) {
        markerB = L.marker(e.latlng, { draggable: true })
          .addTo(map)
          .bindPopup('ƒêi·ªÉm ƒë·∫øn (B)').openPopup();
        document.getElementById('find-route-btn').disabled = false;
      } else {
        // Reset t·∫•t c·∫£
        map.removeLayer(markerA);
        map.removeLayer(markerB);

        if (busRouteLayer) {
          map.removeLayer(busRouteLayer);
          busRouteLayer = null;
        }

        // X√≥a c√°c marker tr·∫°m
        stopMarkers.forEach(marker => map.removeLayer(marker));
        stopMarkers = [];

        markerA = markerB = null;
        document.getElementById('find-route-btn').disabled = true;
      }
    });

    // Geocoder (t√¨m ki·∫øm ƒë·ªãa ƒëi·ªÉm)
    const geocoderControl = L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: 'T√¨m ƒë·ªãa ƒëi·ªÉm...',
    });

    geocoderControl.on('markgeocode', function (e) {
      const latlng = e.geocode.center;
      map.setView(latlng, 15);

      if (!markerA) {
        markerA = L.marker(latlng, { draggable: true })
          .addTo(map)
          .bindPopup(e.geocode.name)
          .openPopup();
      } else {
        markerA.setLatLng(latlng)
          .bindPopup(e.geocode.name)
          .openPopup();
      }
    });

    geocoderControl.addTo(map);
    const geocoderEl = document.querySelector('.leaflet-control-geocoder');
    document.getElementById('search-container').appendChild(geocoderEl);

    // X·ª≠ l√Ω n√∫t "T√¨m tuy·∫øn xe bu√Ωt"
    document.getElementById('find-route-btn').addEventListener('click', async () => {
      if (!markerA || !markerB) return;

      const start = markerA.getLatLng();
      const end = markerB.getLatLng();

      // X√≥a route c≈©
      if (busRouteLayer) {
        map.removeLayer(busRouteLayer);
      }

      // X√≥a c√°c marker tr·∫°m c≈©
      stopMarkers.forEach(marker => map.removeLayer(marker));
      stopMarkers = [];

      try {
        // Hi·ªÉn th·ªã loading
        const btn = document.getElementById('find-route-btn');
        btn.textContent = 'ƒêang t√¨m...';
        btn.disabled = true;

        // G·ªçi API ƒë·ªÉ t√¨m tr·∫°m g·∫ßn ƒëi·ªÉm xu·∫•t ph√°t
        const startStopsResponse = await fetch(
          `http://localhost:3000/routes/stops/nearby?lat=${start.lat}&lng=${start.lng}&radius=0.5`
        );
        const startStops = await startStopsResponse.json();

        // G·ªçi API ƒë·ªÉ t√¨m tr·∫°m g·∫ßn ƒëi·ªÉm ƒë·∫øn
        const endStopsResponse = await fetch(
          `http://localhost:3000/routes/stops/nearby?lat=${end.lat}&lng=${end.lng}&radius=0.5`
        );
        const endStops = await endStopsResponse.json();

        // Kh√¥i ph·ª•c n√∫t
        btn.textContent = 'T√¨m tuy·∫øn xe bu√Ωt';
        btn.disabled = false;

        // Ki·ªÉm tra xem c√≥ t√¨m th·∫•y tr·∫°m kh√¥ng
        if (startStops.length === 0 || endStops.length === 0) {
          alert('Kh√¥ng t√¨m th·∫•y tr·∫°m xe bu√Ωt g·∫ßn v·ªã tr√≠ b·∫°n ch·ªçn.\nVui l√≤ng ch·ªçn v·ªã tr√≠ kh√°c ho·∫∑c tƒÉng b√°n k√≠nh t√¨m ki·∫øm.');
          return;
        }

        // L·∫•y tr·∫°m g·∫ßn nh·∫•t
        const nearestStartStop = startStops[0];
        const nearestEndStop = endStops[0];

        console.log('Tr·∫°m g·∫ßn ƒëi·ªÉm xu·∫•t ph√°t:', nearestStartStop);
        console.log('Tr·∫°m g·∫ßn ƒëi·ªÉm ƒë·∫øn:', nearestEndStop);

        // V·∫Ω ƒë∆∞·ªùng t·ª´ ƒëi·ªÉm A -> tr·∫°m xu·∫•t ph√°t -> tr·∫°m ƒë·∫øn -> ƒëi·ªÉm B
        busRouteLayer = L.polyline([
          start,
          [nearestStartStop.stop_lat, nearestStartStop.stop_lon],
          [nearestEndStop.stop_lat, nearestEndStop.stop_lon],
          end
        ], {
          color: 'blue',
          weight: 4,
          opacity: 0.7
        }).addTo(map);

        // Th√™m marker cho tr·∫°m xu·∫•t ph√°t
        const startStopMarker = L.circleMarker(
          [nearestStartStop.stop_lat, nearestStartStop.stop_lon],
          {
            color: 'green',
            fillColor: '#90EE90',
            fillOpacity: 0.8,
            radius: 10
          }
        ).addTo(map).bindPopup(`
                <b>Tr·∫°m xu·∫•t ph√°t</b><br>
                ${nearestStartStop.stop_name}<br>
                <small>C√°ch b·∫°n: ${Math.round(nearestStartStop.distance * 1000)}m</small>
            `);

        // Th√™m marker cho tr·∫°m ƒë·∫øn
        const endStopMarker = L.circleMarker(
          [nearestEndStop.stop_lat, nearestEndStop.stop_lon],
          {
            color: 'red',
            fillColor: '#FFB6C1',
            fillOpacity: 0.8,
            radius: 10
          }
        ).addTo(map).bindPopup(`
                <b>Tr·∫°m ƒë·∫øn</b><br>
                ${nearestEndStop.stop_name}<br>
                <small>C√°ch ƒëi·ªÉm ƒë·∫øn: ${Math.round(nearestEndStop.distance * 1000)}m</small>
            `);

        stopMarkers.push(startStopMarker, endStopMarker);

        // Hi·ªÉn th·ªã th√¥ng b√°o
        alert(`‚úÖ T√¨m th·∫•y tuy·∫øn!\n\nüìç Tr·∫°m xu·∫•t ph√°t: ${nearestStartStop.stop_name}\n   (C√°ch b·∫°n ${Math.round(nearestStartStop.distance * 1000)}m)\n\nüìç Tr·∫°m ƒë·∫øn: ${nearestEndStop.stop_name}\n   (C√°ch ƒëi·ªÉm ƒë·∫øn ${Math.round(nearestEndStop.distance * 1000)}m)`);

        // Zoom v√†o khu v·ª±c
        map.fitBounds(busRouteLayer.getBounds(), { padding: [50, 50] });

      } catch (error) {
        console.error('L·ªói khi g·ªçi API:', error);

        // Kh√¥i ph·ª•c n√∫t
        const btn = document.getElementById('find-route-btn');
        btn.textContent = 'T√¨m tuy·∫øn xe bu√Ωt';
        btn.disabled = false;

        alert('‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server!\n\nVui l√≤ng ki·ªÉm tra:\n1. Server c√≥ ƒëang ch·∫°y kh√¥ng? (npm start)\n2. URL: http://localhost:3000\n3. Ki·ªÉm tra Console ƒë·ªÉ xem l·ªói chi ti·∫øt (F12)');
      }
    });

    // X·ª≠ l√Ω n√∫t ƒëƒÉng xu·∫•t
    document.getElementById('logout-btn').addEventListener('click', () => {
      if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
        localStorage.removeItem('loggedInUser');
        window.location.href = 'index.html';
      }
    });
  </script>

</body>

</html>
