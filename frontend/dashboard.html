<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bus Route Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-bus"></i> Bus Finder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="routes.html">Tuyến xe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleLogout()">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <!-- User Info Card -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="profile-card">
                        <img id="userAvatar" src="https://via.placeholder.com/150" alt="Avatar" class="profile-avatar">
                        <h4 id="userName">Loading...</h4>
                        <p class="text-muted" id="userEmail"></p>
                        
                        <div class="balance-display">
                            <p class="mb-1">Số dư tài khoản</p>
                            <div class="balance-amount" id="userBalance">0đ</div>
                            <button class="btn btn-light mt-3" data-bs-toggle="modal" data-bs-target="#topupModal">
                                <i class="fas fa-plus-circle"></i> Nạp tiền
                            </button>
                        </div>

                        <div class="mt-4">
                            <a href="#" class="btn btn-outline-primary w-100 mb-2" onclick="showProfile()">
                                <i class="fas fa-user"></i> Chỉnh sửa profile
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="col-md-8">
                    <div class="card-custom p-4 mb-4">
                        <h4><i class="fas fa-bolt"></i> Thao tác nhanh</h4>
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <a href="routes.html" class="btn btn-primary-custom btn-custom w-100">
                                    <i class="fas fa-search"></i> Tìm tuyến xe
                                </a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success-custom btn-custom w-100" onclick="loadTickets()">
                                    <i class="fas fa-ticket-alt"></i> Vé của tôi
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- My Tickets -->
                    <div class="card-custom p-4">
                        <h4><i class="fas fa-ticket-alt"></i> Vé gần đây</h4>
                        <div id="ticketsList" class="mt-3">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-ticket-alt fa-3x mb-3"></i>
                                <p>Đang tải...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Favorite Routes -->
                    <div class="card-custom p-4 mt-4">
                        <h4><i class="fas fa-star"></i> Tuyến yêu thích</h4>
                        <div id="favoritesList" class="mt-3">
                            <div class="text-center text-muted py-5">
                                <p>Đang tải...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Topup Modal -->
    <div class="modal fade" id="topupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-wallet"></i> Nạp tiền</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Số tiền (VNĐ)</label>
                        <input type="number" class="form-control" id="topupAmount" min="10000" step="10000" 
                               placeholder="50000">
                    </div>
                    <div class="d-flex gap-2 flex-wrap">
                        <button class="btn btn-outline-primary" onclick="setTopupAmount(50000)">50,000đ</button>
                        <button class="btn btn-outline-primary" onclick="setTopupAmount(100000)">100,000đ</button>
                        <button class="btn btn-outline-primary" onclick="setTopupAmount(200000)">200,000đ</button>
                        <button class="btn btn-outline-primary" onclick="setTopupAmount(500000)">500,000đ</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="topupBtn" onclick="handleTopup()">Nạp tiền</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Require authentication
        if (!requireAuth()) {
            // Will redirect to login
        }

        let currentUser = null;

        function handleLogout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                authAPI.logout();
            }
        }

        async function loadUserData() {
            try {
                const result = await authAPI.getMe();
                currentUser = result.user;

                document.getElementById('userName').textContent = currentUser.fullName;
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userBalance').textContent = formatCurrency(currentUser.balance);
                
                if (currentUser.avatar) {
                    document.getElementById('userAvatar').src = currentUser.avatar;
                }
            } catch (error) {
                showAlert('Lỗi tải thông tin: ' + error.message, 'danger');
            }
        }

        async function loadTickets() {
            try {
                const result = await ticketAPI.getMyTickets();
                
                if (result.count === 0) {
                    document.getElementById('ticketsList').innerHTML = `
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-ticket-alt fa-3x mb-3"></i>
                            <p>Chưa có vé nào</p>
                            <a href="routes.html" class="btn btn-primary-custom btn-custom">
                                <i class="fas fa-plus"></i> Mua vé ngay
                            </a>
                        </div>
                    `;
                    return;
                }

                const recentTickets = result.tickets.slice(0, 3);
                const html = recentTickets.map(ticket => `
                    <div class="ticket-card mb-3">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="mb-2">${ticket.route.routeName}</h5>
                                <p class="mb-1">
                                    <i class="fas fa-hashtag"></i> ${ticket.ticketCode}
                                </p>
                                <p class="mb-1">
                                    <i class="fas fa-calendar"></i> ${formatDate(ticket.validFrom)} - ${formatDate(ticket.validUntil)}
                                </p>
                                <span class="status-${ticket.status}">${ticket.status.toUpperCase()}</span>
                            </div>
                            <div class="col-md-4 text-center">
                                <img src="${ticket.qrCode}" alt="QR Code" style="width: 100px; height: 100px;">
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('ticketsList').innerHTML = html;
            } catch (error) {
                document.getElementById('ticketsList').innerHTML = `
                    <div class="alert alert-danger">Lỗi tải vé: ${error.message}</div>
                `;
            }
        }

        async function loadFavorites() {
            try {
                const result = await authAPI.getMe();
                const favorites = result.user.favoriteRoutes || [];

                if (favorites.length === 0) {
                    document.getElementById('favoritesList').innerHTML = `
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-star fa-3x mb-3"></i>
                            <p>Chưa có tuyến yêu thích</p>
                        </div>
                    `;
                    return;
                }

                const html = favorites.map(route => `
                    <div class="route-card mb-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="route-number">${route.routeNumber}</span>
                                <span class="ms-3">${route.routeName}</span>
                            </div>
                            <a href="routes.html?id=${route._id}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                `).join('');

                document.getElementById('favoritesList').innerHTML = html;
            } catch (error) {
                console.error('Load favorites error:', error);
            }
        }

        function setTopupAmount(amount) {
            document.getElementById('topupAmount').value = amount;
        }

        async function handleTopup() {
            const amount = parseInt(document.getElementById('topupAmount').value);
            
            if (!amount || amount < 10000) {
                showAlert('Số tiền tối thiểu là 10,000đ', 'warning');
                return;
            }

            const btn = document.getElementById('topupBtn');
            const originalText = btn.textContent;

            try {
                showLoading(btn);
                
                const result = await authAPI.topup(amount);
                
                showAlert(result.message, 'success');
                
                // Update balance display
                document.getElementById('userBalance').textContent = formatCurrency(result.balance);
                
                // Close modal
                bootstrap.Modal.getInstance(document.getElementById('topupModal')).hide();
                
                // Reset form
                document.getElementById('topupAmount').value = '';
                
            } catch (error) {
                showAlert(error.message, 'danger');
            } finally {
                hideLoading(btn, originalText);
            }
        }

        function showProfile() {
            alert('Tính năng đang phát triển!');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadTickets();
            loadFavorites();
        });
    </script>
</body>
</html>
