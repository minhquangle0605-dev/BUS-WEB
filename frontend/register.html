<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Bus Route Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card-custom p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-gradient mb-3"></i>
                            <h2>Đăng ký tài khoản</h2>
                            <p class="text-muted">Tạo tài khoản để sử dụng đầy đủ tính năng</p>
                        </div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Họ và tên *</label>
                                <input type="text" class="form-control form-control-custom" 
                                       id="fullName" required placeholder="Nguyễn Văn A">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control form-control-custom" 
                                       id="email" required placeholder="email@example.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control form-control-custom" 
                                       id="phoneNumber" placeholder="0123456789" pattern="[0-9]{10}">
                                <small class="text-muted">10 chữ số</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật khẩu *</label>
                                <input type="password" class="form-control form-control-custom" 
                                       id="password" required placeholder="••••••••" minlength="6">
                                <small class="text-muted">Tối thiểu 6 ký tự</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Xác nhận mật khẩu *</label>
                                <input type="password" class="form-control form-control-custom" 
                                       id="confirmPassword" required placeholder="••••••••">
                            </div>

                            <div class="alert alert-info small">
                                <i class="fas fa-gift"></i> Tặng 100,000đ khi đăng ký thành công!
                            </div>

                            <button type="submit" class="btn btn-success-custom btn-custom w-100" id="registerBtn">
                                <i class="fas fa-user-plus"></i> Đăng ký
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">Đã có tài khoản? 
                                <a href="login.html" class="text-primary">Đăng nhập</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            const originalText = btn.innerHTML;
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate
            if (password !== confirmPassword) {
                showAlert('Mật khẩu xác nhận không khớp', 'danger');
                return;
            }
            
            try {
                showLoading(btn);
                
                const result = await authAPI.register({
                    fullName,
                    email,
                    phoneNumber,
                    password
                });
                
                showAlert(result.message + ' - Đang chuyển đến dashboard...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                hideLoading(btn, originalText);
                showAlert(error.message, 'danger');
            }
        });
    </script>
</body>
</html>
