<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Bus Route Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card-custom p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-bus fa-3x text-gradient mb-3"></i>
                            <h2>Đăng nhập</h2>
                            <p class="text-muted">Chào mừng trở lại!</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control form-control-custom" 
                                       id="email" required placeholder="email@example.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control form-control-custom" 
                                       id="password" required placeholder="••••••••">
                            </div>

                            <button type="submit" class="btn btn-primary-custom btn-custom w-100" id="loginBtn">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">Chưa có tài khoản? 
                                <a href="register.html" class="text-primary">Đăng ký ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showLoading(btn);
                
                const result = await authAPI.login({ email, password });
                
                showAlert(result.message, 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                hideLoading(btn, originalText);
                showAlert(error.message, 'danger');
            }
        });
    </script>
</body>
</html>
